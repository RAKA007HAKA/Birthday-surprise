<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
      color: pink;
    }

    .cake {
      font-size: 150px;
      cursor: pointer;
      animation: bounce 2s infinite;
      margin-top: 30px;
    }

    .gift {
      font-size: 120px;
      cursor: pointer;
      display: none;
      animation: shake 1s infinite;
    }

    .message {
      display: none;
      font-size: 2.2em;
      color: yellow;
      margin-top: 20px;
      animation: glow 1s infinite alternate;
    }

    @keyframes bounce {
      0%, 50%, 100% { transform: translateY(0); }
      25% { transform: translateY(-20px); }
      75% { transform: translateY(-10px); }
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px pink; }
      to { text-shadow: 0 0 20px red; }
    }
  </style>
</head>
<body>

  <h1>Tap the Cake üéÇ</h1>

  <div class="cake" onclick="showGift()">üéÇ</div>

  <div class="gift" id="gift" onclick="openGift()">üéÅ</div>

  <div class="message" id="msg">
    üéâ Happy Birthday VANI üéâ<br>
    You are my favorite surprise ‚ù§Ô∏è
  </div>

  <script>
    function showGift() {
      document.querySelector('.cake').style.display = 'none';
      document.getElementById('gift').style.display = 'block';
    }

    function openGift() {
      document.getElementById('gift').style.display = 'none';
      document.getElementById('msg').style.display = 'block';
    }
  </script>

</body>
</html>
