<!DOCTYPE html>
<html>
<head>
  <title>For VANI ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI';
      background: black;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    /* HEART BACKGROUND */
    .heart-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/3ZQ3ZzD.png');
      animation: moveHearts 30s linear infinite;
      opacity: 0.3;
    }
    @keyframes moveHearts {
      0% {background-position: 0 0;}
      100% {background-position: 0 -1000px;}
    }

    /* PASSWORD PAGE */
    #lockScreen {
      position: fixed;
      width: 100%;
      height: 100vh;
      background: linear-gradient(45deg, black, darkred);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    input {
      padding: 12px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      border-radius: 10px;
      background: pink;
      border: none;
    }

    /* SHINING NAME */
    .shining {
      font-size: 50px;
      font-weight: bold;
      animation: shine 2s infinite alternate;
    }
    @keyframes shine {
      from {text-shadow: 0 0 10px pink;}
      to {text-shadow: 0 0 30px red;}
    }

    /* TYPEWRITER */
    .typewriter {
      font-size: 28px;
      border-right: 2px solid pink;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 6s steps(50, end) forwards;
    }
    @keyframes typing {
      from { width: 0;}
      to { width: 100%;}
    }

    /* ROSE PETALS */
    .petal {
      position: fixed;
      top: -50px;
      font-size: 20px;
      color: red;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* KISS ANIMATION */
    .kiss {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 50px;
      animation: float 2s infinite alternate;
    }
    @keyframes float {
      from {transform: translateY(0);}
      to {transform: translateY(-20px);}
    }

    /* PHOTO GALLERY */
    img {
      width: 200px;
      margin: 10px;
      border-radius: 15px;
      border: 2px solid pink;
    }
  </style>
</head>

<body>
